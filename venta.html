  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="ventas.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <input type="hidden" class="form-control" id="id" placeholder="name@example.com">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Vender Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="productoId">
                <input type="hidden" id="userId">
                <input type="hidden" id="precio">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="">
                    <label for="floatingInput">Nombre del cliente</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" onchange="setTotal()" id="cantidad" placeholder="">
                    <label for="floatingInput">Cantidad</label>
                </div>
                <div class="form-floating mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" onchange="setTotal()" id="chequeo" value="" aria-label="Chequeo?">
                        &nbsp; Incluye chequeo?
                      </div>
                </div>
                <div class="form-floating mb-3">
                    <input disabled type="number" class="form-control" id="total-a-pagar" placeholder="">
                    <label for="floatingInput">Total a pagar</label>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="vender()">Cobrar</button>
            </div>
          </div>
          </div>
        </div>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Lakeside Optometry</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" id="inventario" style="display: none" href="/inventario.html">Inventario</a>
            </li>
              <li class="nav-item">
                <a class="nav-link active" href="/venta.html">Venta</a>
              </li>
          
            </ul>
            <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li><a class="dropdown-item logout">Usuario: <span id="username"></span></a></li>
                    <li><a class="dropdown-item logout" onclick="logout()">Cerrar sesi√≥n</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
      <div class="row buscador">
          <div class="col-3"></div>
          <div class="col-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar producto..." id="buscador" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button" onclick="buscar()">Buscar</button>
                  <button class="btn btn-outline-secondary" type="button" onclick="limpiar()">Limpiar</button>
                </div>
              </div>
          </div>
          <div class="col-3"></div>
      </div>    
      </div>
      <div class="container mydiv">
        <div class="row" id="productos">

        </div>
    </div>
