  <body>
    
    <nav class="navbar navbar-light" style="background-color: #2c7cb6;">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/lakeside/assets/img/logo1.png" alt="LAKESIDE" width="1300" height="250">
             
        </a>
        </div>
      </nav>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <input type="hidden" class="form-control" id="id" placeholder="name@example.com">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="name@example.com">
                <label for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="marca" placeholder="name@example.com">
                <label for="floatingInput">Marca</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="modelo" placeholder="name@example.com">
                <label for="floatingInput">Modelo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" min="0" id="stock" placeholder="name@example.com">
                <label for="floatingInput">Stock</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="currency-field" id="currency-field" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="$1,000,000.00">
                <label for="floatingInput">Precio</label>
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
            </div>
          </div>
          </div>
        </div>
    <div class="container contenedor">
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="datos">
               
            </tbody>

        </table>
        <button type="button" class="btn btn-primary boton-guardar" onclick='abrirModal()'>
          Agregar Producto
        </button>
</div>
